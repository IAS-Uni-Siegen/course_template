name: LaTeX + Python CI
on:
  pull_request:
    branches:
      - main
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install latexindent and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y perl curl unzip
          curl -L https://cpanmin.us | perl - --sudo App::cpanminus
          sudo cpanm Unicode::GCString
          curl -L -o latexindent.pl https://github.com/cmhughes/latexindent.pl/releases/latest/download/latexindent.pl
          chmod +x latexindent.pl
          curl -L -o defaultSettings.yaml https://raw.githubusercontent.com/cmhughes/latexindent.pl/master/defaultSettings.yaml

      - name: Check LaTeX formatting with latexindent (dry-run)
        run: |
          set -e
          for ext in tex sty cls; do
            for file in $(find . -name "*.${ext}" || true); do
              formatted=$(./latexindent.pl -o=- "$file")
              original=$(cat "$file")
              if [ "$formatted" != "$original" ]; then
                echo "::error file=$file::File is not properly formatted. Please run latexindent locally."
                exit 1
              fi
            done
          done

      - name: Install Python format tools
        run: |
          python -m pip install --upgrade pip
          pip install black nbqa

      - name: Check Python formatting with black (dry-run, explicit config)
        run: |
          set -e
          PY_FILES=$(find . -name "*.py" || true)
          if [ -n "$PY_FILES" ]; then
            echo "Python files detected; running black --check with pyproject.toml ..."
            black --config pyproject.toml --check .
          else
            echo "No Python files found; skipping black check."
          fi

      - name: Check notebook formatting with nbqa+black (dry-run, explicit config)
        run: |
          set -e
          NB_FILES=$(find . -name "*.ipynb" || true)
          if [ -n "$NB_FILES" ]; then
            echo "Jupyter notebooks detected; running nbqa black --check with pyproject.toml ..."
            nbqa black --config pyproject.toml --check .
          else
            echo "No notebooks found; skipping nbqa black check."
          fi

  build:
    needs: format-check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tex:
          - test/testLecture.tex
          - test/testExercise.tex
          - test/testExam.tex
    steps:
      - uses: actions/checkout@v4

      - name: Submodule-like setup
        run: |
          mkdir -p ../course_template
          rsync -av --exclude='.git' . ../course_template/
          mkdir -p ../../course_template
          ln -s "$PWD/theme" ../../course_template/theme || true
          ln -s "$PWD/style" ../../course_template/style || true

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ matrix.tex }}
          args: -pdf -interaction=nonstopmode -halt-on-error -shell-escape
