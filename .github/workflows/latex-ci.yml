name: LaTeX CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tex:
          - test/testLecture.tex
          - test/testExercise.tex
          - test/testExam.tex
    steps:
      - uses: actions/checkout@v4
      - name: Copy test files to root
        run: |
          cp test/testLecture.tex lecture_test.tex
          cp test/testExercise.tex exercise_test.tex
          cp test/testExam.tex exam_test.tex
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ matrix.tex }}
          args: -pdf -interaction=nonstopmode -halt-on-error -shell-escape