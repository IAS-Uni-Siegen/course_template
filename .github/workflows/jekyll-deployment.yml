# Integrated Workflow for Building and Deploying a Jekyll Site to GitHub Pages
name: Deploy Jekyll Site to GitHub Pages

on:
  # Trigger on pushes to the jekyll-website branch, specific to changes in the 'docs/' directory
  push:
    branches:
      - "jekyll-website"
    paths:
      - "docs/**"
  # Trigger on pull requests and manual runs
  pull_request:
  workflow_dispatch:

# Permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency settings
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history is checked out for PR changes

      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 1

      - name: Install Bundler
        run: gem install bundler

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll Site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
